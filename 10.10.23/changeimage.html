<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ar =["pic1.jpg", "pic2.jpeg", "pic3.jpeg", "duck.jpg", "g.jpg", "h.jpeg", "hr.jpeg", "p.jpeg", "pic6.jpg", "r.jpeg"]
        var i = 0;
        const pic3=()=>{
            i++;
            if(i == 10)
            {
                i = 9;
            }
             document.getElementById("images").src=ar[i];
        }
        const pic2 =()=>{
            i--;
            if(i == -1)
            {
                i = 0;
            }
            document.getElementById("images").src=ar[i];
        }
       const pic1 =()=>{
        i = 0;
       document.getElementById("images").src=ar[i];
       }
       const r =()=>{
        i = 9;
       document.getElementById("images").src=ar[i];
       }
    </script>
</head>
<body>
    <div>
        <img src="dog.jpg" alt="" style="height: 190px; width: 190;" id="images">
        <div class="row">
            <button  style="padding: 10px;" onclick="r()">First</button>
            <button style="padding: 10px;" onclick="pic1()">Previous</button>
            <button style="padding: 10px;" onclick="pic2()">Next</button>
            <button style="padding: 10px;" onclick="pic3()">Last</button>
        </div>
    </div>
</body>
</html>
